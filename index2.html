        <div id="start" class="start-browser-tab">

        <div id="center" class="center-browser-tab">
          <form id="search-form">

            <input id="search" class="search-center-browser-tab" autocapitalize="none" autocomplete="off" autocorrect="off" name="search_query" tabindex="0" type="text" spellcheck="false" placeholder="Buscar" aria-label="Buscar" role="combobox" aria-haspopup="false" aria-autocomplete="list" dir="ltr" style="outline: currentcolor none medium;">

            <button id="search-icon-legacy" class="style-scope ytd-searchbox" aria-label="Buscar">
              <yt-icon class="style-scope ytd-searchbox"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;" class="style-scope yt-icon"><g class="style-scope yt-icon"><path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z" class="style-scope yt-icon"></path></g></svg><!--css-build:shady--></yt-icon>
              <tp-yt-paper-tooltip prefix="" class="style-scope ytd-searchbox" role="tooltip" tabindex="-1"><!--css-build:shady--><div id="tooltip" class="hidden style-scope tp-yt-paper-tooltip" style-target="tooltip">
              Buscar
            </div>
            </tp-yt-paper-tooltip>
            </button>



          </form>
        </div>

        <div id="end" class="end-browser-tab">
        </div>

      </div>


      <div id="video-player" class="video-player">
        <!--video-player-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/V74l_zS1x8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>




      <div id="side-tab" class="side-tab">
        browser-tab
      </div>
